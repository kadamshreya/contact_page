<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navimg">
        <img src="img/whitelogo.jpg" alt="">
    </div>
    <section class="get_in_touch">
        <div class="que">
            <h2 class="firstque">Got any questions?</h2>
            <h6 class="secondque">Let's discuss it over a cup of coffee.</h6>
        </div>
        <div class="container">
            <div class="row justify-content-end">
                <div class="contact-form col-lg-8">
                    <div class="row mb-3">
                        <div class="form-field col-lg-6">
                            <input id="name" class="input-text form-control" type="text">
                            <label for="name" class="label">Name</label>
                        </div>
                        <div class="form-field col-lg-6">
                            <input id="email" class="input-text form-control" type="email">
                            <label for="email" class="label">Email</label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-field col-lg-6">
                            <input id="company" class="input-text form-control" type="text">
                            <label for="company" class="label">Organisation Name</label>
                        </div>
                        <div class="form-field col-lg-6">
                            <input id="phone" class="input-text form-control" type="text">
                            <label for="phone" class="label">Contact Number</label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-field col-lg-12">
                            <input id="message" class="input-text form-control" type="text">
                            <label for="message" class="label">Message</label>
                        </div>
                    </div>
                    <div class="form-field">
                        <input class="submit-btn btn btn-primary" value="Submit  --->" type="submit">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="map-container">
        <iframe class="map-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3768.3693499453893!2d73.00323441490573!3d19.134261955788207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7bf3a8b6744b5%3A0x631b8b7150118e87!2sPAP%2FR%2F406%2C%20Rabale%20MIDC%2C%20Navi%20Mumbai%2C%20Maharashtra%20400701%2C%20India!5e0!3m2!1sen!2sus!4v1601039213481!5m2!1sen!2sus"
          allowfullscreen data-aos="fade-left" data-aos-duration="3000"></iframe>
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">OnestopNDT</h5>
              <p class="card-text">PAP/R/406 Rabale MIDC Near Dol Electric Company Rabale MIDC, Navi Mumbai-400701.</p>
              <p class="card-text">Landline-022 4131 0099</p>
              <p><img class="icon" src="img/google-maps.png" alt="">  <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3768.3693499453893!2d73.00323441490573!3d19.134261955788207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7bf3a8b6744b5%3A0x631b8b7150118e87!2sPAP%2FR%2F406%2C%20Rabale%20MIDC%2C%20Navi%20Mumbai%2C%20Maharashtra%20400701%2C%20India!5e0!3m2!1sen!2sus!4v1601039213481!5m2!1sen!2sus" class="card-link">Google Map Link</a></p>
            </div>
        </div>
    </div> 
    <div class="all-img">
        <img src="img/f1.jpg" alt="">
        <img src="img/f2.jpg" alt="">
        <img src="img/f3.jpg" alt="">
        <img src="img/f4.jpg" alt="">
        <img src="img/f5.jpg" alt="">
        <img src="img/f6.jpg" alt="">
    </div>
    <div class="footer">
        <img src="img/footer.png" alt="">
    </div>
</body>
</html>
